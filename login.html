<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>登录</title>
    <link rel="stylesheet" href="./css/reset.css">
    <script src="./js/jquery.min.js"></script>
  </head>
  <body>
    <div class="header">
      <img class="logo" src="./img/logo_text.png"/>
      <a href="register.html" class="header_btn header_register_btn">注册</a>
      <a href="login.html" class="header_btn header_login_btn">登录</a>
    </div>
    <div class="title_box">
      <div class="title_bg">
        青年组织登录页面
      </div>
    </div>
    <div class="login_panel">
      <div class="login_title">组织登录</div>
      <div class="login_box">
        <form action="">
          <div class="input_group">
            <label for="uname">用户名</label>
            <input type="text" name="uname" id="uname">
          </div>
          <div class="input_group">
            <label for="upwd">密码</label>
            <input type="password" name="upwd" id="upwd">
            <span class="eye_btn"></span>
          </div>
          <div class="login_check_box">
            <input type="checkbox" name="remember" id="remember">
            <label for="remember">记住登录密码</label>
            <a href="#" class="forget_pwd">忘记密码？</a>
          </div>
          <button class="submit">登录</button>
          <div class="login_bottom">
            <a href="#" class="refind_pwd">密码找回</a>
            <a href="" class="register_link">青年社会组织注册</a>
          </div>
        </form>
      </div>
    </div>
    <div class="foot_box">
      <div class=foot>
        <p>主办单位：共青团中央社会联络部、国务院扶贫办社会扶贫司、民政部社会组织管理局、中国青少年发展基金会</p>
        <p>公益合作伙伴：中国青少年发展基金会梅赛德斯-奔驰星愿基金</p>
        <p>技术支持：中国青年报社·中青在线 （13111111111）
        <a href="#" target="_blank">使用说明&操作手册</a>
        </p>
      </div>
    </div>
  </body>
  <script>
    // 密码显示 && 隐藏功能
    $('.eye_btn').click(function(){
      var pwd_status=$('#upwd').attr('type');
      if(pwd_status=="password"){
        $(this).addClass("on");
        $('#upwd').attr('type','text');
      }else{
        $(this).removeClass("on");
        $('#upwd').attr('type','password');
      }
    });
  </script>
</html>
